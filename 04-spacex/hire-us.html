<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="logo.png" alt="Logo da SpaceX" /></a>
        - |
        <a href="the-spaceships.html">The Spaceships</a>
        |
        <a href="hire-us.html">Hire Us</a>
        <hr />
      </nav>
    </header>
    <section>
      <h1>Hire Us Now</h1>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <br />
    <section>
      <form action="">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          -
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon-9">Falcon 9</option>
            <option value="falcon-heavy">Falcon Heavy</option>
          </select>
          |
          <label for="service">Type of Service:</label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="Sed voluptas blanditiis ab galisum"></option>
            <option value="Ea expedita autem ea debitis aliquam"></option>
            <option value="Est animi facilis aut possimus"></option>
            <option value="Ab quam accusamus aut rerum ipsum aut"></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
  </body>
</html>
